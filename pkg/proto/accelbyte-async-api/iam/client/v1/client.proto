// --- #/components/messages/{message_name} ---


// --- #/channels/{channel_name}/{operation_type}/message ---

// path: #/channels/client/publish/message
message ClientPublishMessage {
    oneof payload {
        ClientCreatedMessage variant0 = 1;
        ClientDeletedMessage variant1 = 2;
        ClientUpdatedMessage variant2 = 3;
    }
}

// path: #/channels/clientThirdParty/publish/message
message ClientThirdPartyPublishMessage {
    oneof payload {
        ClientThirdPartyCreatedMessage variant0 = 1;
        ClientThirdPartyDeletedMessage variant1 = 2;
        ClientThirdPartyUpdatedMessage variant2 = 3;
    }
}

// path: #/channels/clientPermissions/publish/message
message ClientPermissionsPublishMessage {
    oneof payload {
        ClientPermissionsCreatedMessage variant0 = 1;
        ClientPermissionsDeletedMessage variant1 = 2;
        ClientPermissionsUpdatedMessage variant2 = 3;
    }
}


// --- service ---

service IAMServiceClientEvents {
    // Client Channel

    // Publishes a message to the Client channel.
    rpc PublishToClientChannel(ClientPublishMessage) returns (google.protobuf.Empty);

    // Publishes a ClientCreatedMessage to the Client channel. (oneOf variant)
    rpc PublishClientCreatedMessageToClientChannel(ClientCreatedMessage) returns (google.protobuf.Empty);

    // Publishes a ClientDeletedMessage to the Client channel. (oneOf variant)
    rpc PublishClientDeletedMessageToClientChannel(ClientDeletedMessage) returns (google.protobuf.Empty);

    // Publishes a ClientUpdatedMessage to the Client channel. (oneOf variant)
    rpc PublishClientUpdatedMessageToClientChannel(ClientUpdatedMessage) returns (google.protobuf.Empty);

    // Client Third Party Channel

    // Publishes a message to the Client Third Party channel.
    rpc PublishToClientThirdPartyChannel(ClientThirdPartyPublishMessage) returns (google.protobuf.Empty);

    // Publishes a ClientThirdPartyCreatedMessage to the Client Third Party channel. (oneOf variant)
    rpc PublishClientThirdPartyCreatedMessageToClientThirdPartyChannel(ClientThirdPartyCreatedMessage) returns (google.protobuf.Empty);

    // Publishes a ClientThirdPartyDeletedMessage to the Client Third Party channel. (oneOf variant)
    rpc PublishClientThirdPartyDeletedMessageToClientThirdPartyChannel(ClientThirdPartyDeletedMessage) returns (google.protobuf.Empty);

    // Publishes a ClientThirdPartyUpdatedMessage to the Client Third Party channel. (oneOf variant)
    rpc PublishClientThirdPartyUpdatedMessageToClientThirdPartyChannel(ClientThirdPartyUpdatedMessage) returns (google.protobuf.Empty);

    // Client Permissions Channel

    // Publishes a message to the Client Permissions channel.
    rpc PublishToClientPermissionsChannel(ClientPermissionsPublishMessage) returns (google.protobuf.Empty);

    // Publishes a ClientPermissionsCreatedMessage to the Client Permissions channel. (oneOf variant)
    rpc PublishClientPermissionsCreatedMessageToClientPermissionsChannel(ClientPermissionsCreatedMessage) returns (google.protobuf.Empty);

    // Publishes a ClientPermissionsDeletedMessage to the Client Permissions channel. (oneOf variant)
    rpc PublishClientPermissionsDeletedMessageToClientPermissionsChannel(ClientPermissionsDeletedMessage) returns (google.protobuf.Empty);

    // Publishes a ClientPermissionsUpdatedMessage to the Client Permissions channel. (oneOf variant)
    rpc PublishClientPermissionsUpdatedMessageToClientPermissionsChannel(ClientPermissionsUpdatedMessage) returns (google.protobuf.Empty);
}
